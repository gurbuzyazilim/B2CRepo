{% extends 'base.html' %}
{% block pagetitle %}{{ block.super }} - Tanımlamaları {% endblock %}
{% block body  %}
<div class="container-fluid">
	<div class="w-box">
		<div class="row">
			<div class="col-md-12">
				<div class="w-box-header">
					<div align="Center">
						<span>Kullanıcı Tipi Tanımlama ve Yetkilendirme Ekranı</span>
					</div>
				</div>
			</div>
		</div>
		<div class="w-box-content">
			<div class="row">
				<div class="col-md-4">
					<label>Kullanıcı&nbsp;Tipleri</label>
				</div>
				<div class="col-md-8">
					<select class="form-control">
						<option value="" selected="">Seçiniz</option>
						{% for kullaniciTipiModel in varKullaniciTipiModel %}
						<option value="{{ kullaniciTipiModel.KullaniciTipiKodu }}">{{ kullaniciTipiModel.KullaniciTipi }}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<label>Kullanıcı&nbsp;Tipi&nbsp;Kodu</label>
				</div>
				<div class="col-md-8">
					<input type="text" id="kullaniciTipiKodu" class="form-control" placeholder="Kullanıcı Tipi Kodu Ekle">
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<label>Kullanıcı&nbsp;Tipi</label>
				</div>
				<div class="col-md-8">
					<input type="text" id="kullaniciTipi" value="" class="form-control" placeholder="Kullanıcı Tipi Ekle">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-success fa fa-save" style="width: 100%;" onclick="Kaydet();" title="Kaydet"></button>
				</div>
			</div>
		</div>	
	</div>
</div>
<script type="text/javascript">	
function Kaydet(){
	if(confirm("Kaydedilsin mi ?") == true){
		$.ajax({
	        type: "post",
	        url: "",
	        data: {
	        	"ajaxKullaniciTipiKodu" : $("#kullaniciTipiKodu").val(),
	        	"ajaxKullaniciTipi"     : $("#kullaniciTipi").val(),
	        csrfmiddlewaretoken: "{{ csrf_token }}"
	        },
	        dataType: "json",
	        success: function(Veri){
	        	alert(Veri.ajaxMesaj);
	        }, 
	        error: function(hata) {
	            alert(hata);
	        }
	    });
	};
};
</script>
{% endblock %}
