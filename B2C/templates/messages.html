{% if messages %}
<div class='container'>    
    {% for message in messages %}
	    <div align="Center">
		    <div style="width: 40%">
			    <div align="Center">
				    <div class="alert alert-danger alert-dismissible" role="alert">
				        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				        	<span aria-hidden="true">&times;</span>
				        </button>
				         {{ message }}
				    </div>
				</div>
			</div>
		</div>   
	{% endfor %}      	    
</div>
{% endif %}
